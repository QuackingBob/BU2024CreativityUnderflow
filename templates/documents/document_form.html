<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Layout</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main container styling */
        .container {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Top bar styling */
        .top-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 10px;
            background-color: #f7f7f7;
        }

        /* Icon styling in the top bar */
        .top-bar .icon {
            width: 15px;
            height: 15px;
            background-color: #c2a7ef; /* Light purple color */
            border-radius: 50%;
        }

        /* Toggle button styling */
        .toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 20px;
            border: 2px solid #c2a7ef;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        /* Inner toggle circle */
        .toggle .circle {
            width: 12px;
            height: 12px;
            background-color: #c2a7ef;
            border-radius: 50%;
            position: absolute;
            right: 2px;
            transition: all 0.3s;
        }

        /* Moved toggle state */
        .toggle.active .circle {
            left: 2px;
            right: auto;
            background-color: #7b5bbf; /* Darker purple color when active */
        }

        .canvas {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            position: relative;
        }

        /* Canvas element styling */
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
        }

        .toolbar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .button {
            padding: 8px 15px;
            background-color: #c2a7ef;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #7b5bbf;
        }

        .button.active {
            background-color: #7b5bbf;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <!-- Left icon -->
        <div class="icon"></div>

        <!-- Middle empty space (for alignment) -->
        <div class="toolbar">
            <button class="button" id="penButton">Pen</button>
            <button class="button" id="eraserButton">Eraser</button>
            <button class="button" id="undoButton">Undo</button>
            <button class="button" id="redoButton">Redo</button>
        </div>

        <!-- Right toggle button -->
        <div class="toggle" onclick="toggleSwitch(this)">
            <div class="circle"></div>
        </div>
    </div>
    <div class="canvas">
        <canvas id="drawCanvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const max_hist = 10;
    canvas.width = canvas.parentElement.clientWidth;
    canvas.height = canvas.parentElement.clientHeight;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let drawingColor = '#c2a7ef';
    let lineWidth = 2;
    let history = [];
    let historyIndex = -1;

    function startDrawing(e) {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
        if (history.length > historyIndex + 1) {
            history = history.slice(0, historyIndex);
        }
    }

    function draw(e) {
        if (!isDrawing) return;
        
        ctx.strokeStyle = drawingColor;
        ctx.lineWidth = lineWidth;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        
        [lastX, lastY] = [e.offsetX, e.offsetY];
    }

    function stopDrawing() {
        isDrawing = false;
        saveState();
    }

    // Save the current state of the canvas
    function saveState() {
        if (historyIndex >= max_hist - 1) {
            // history = history.slice(1, max_hist - 1);
            history.remove(0);
        }
        history.push(canvas.toDataURL());
        historyIndex = history.length - 1;
    }

    // Undo the last action
    function undo() {
        if (historyIndex > 0) {
            historyIndex--;
            restoreState(history[historyIndex]);
        }
    }

    // Redo the previously undone action
    function redo() {
        if (historyIndex < history.length - 1) {
            historyIndex++;
            restoreState(history[historyIndex]);
        }
    }

    // Restore canvas state from a data URL
    function restoreState(dataURL) {
        const img = new Image();
        img.src = dataURL;
        img.onload = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    }

    // Toggle pen mode
    document.getElementById('penButton').addEventListener('click', function () {
        drawingColor = '#c2a7ef'; // Pen color
        lineWidth = 2;
        toggleActive(this);
    });

    // Toggle eraser mode
    document.getElementById('eraserButton').addEventListener('click', function () {
        drawingColor = '#f0f0f0'; // Match the canvas background for erasing
        lineWidth = 10;
        toggleActive(this);
    });

    // Undo button
    document.getElementById('undoButton').addEventListener('click', undo);

    // Redo button
    document.getElementById('redoButton').addEventListener('click', redo);

    // Helper function to highlight the active tool
    function toggleActive(button) {
        document.querySelectorAll('.button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }

    // Mouse events for drawing
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    function toggleSwitch(element) {
        element.classList.toggle('active');
    }
</script>

</body>
</html>
