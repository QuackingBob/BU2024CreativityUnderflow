{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Login 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            <div class="wrap">
             
              <div class="login-wrap p-4 p-md-5">
                <div class="d-flex">
                  <div class="w-100">
                    <h3 class="mb-4">Sign In</h3>
                  </div>
                </div>
              <form method="post">
                  {% csrf_token %}

				  <div class="form-group form-control">
					
					{{ form.username }}
					   <label class="form-control-placeholder" for="password">Username</label>
					<!--   <span toggle="#username-field" class="fa fa-fw fa-eye field-icon toggle-username"></span>-->
					 </div>

                  <div class="form-group form-control">
					
				<!-- {{ form.as_p }}
					<label class="form-control-placeholder" for="password">Password</label>
                    
                  </div>

                  <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                  </div>-->
				 
				

					<button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
				</form>
				
				<br>
				<p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                  </div>
 
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
