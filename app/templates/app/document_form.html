<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Website Layout</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        /* Main container styling */
        .container {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Rest of your existing styles remain the same */
        .top-bar {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .top-bar .icon {
            width: 15px;
            height: 15px;
            background-color: #c2a7ef;
            border-radius: 50%;
        }

        .toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 20px;
            border: 2px solid #c2a7ef;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
        }

        .toggle .circle {
            width: 12px;
            height: 12px;
            background-color: #c2a7ef;
            border-radius: 50%;
            position: absolute;
            right: 2px;
            transition: all 0.3s;
        }

        .toggle.active .circle {
            left: 2px;
            right: auto;
            background-color: #7b5bbf;
        }

        .canvas {
            width: 100%;
            height: calc(100% - 60px);
            background-color: #f0f0f0;
            position: relative;
            touch-action: none;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            cursor: crosshair;
            touch-action: none;
        }

        .toolbar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #f7f7f7;
        }

        .button {
            padding: 8px 15px;
            background-color: #c2a7ef;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #7b5bbf;
        }

        .button.active {
            background-color: #7b5bbf;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="top-bar">
        <div class="icon"></div>
        <div class="toolbar">
            <button class="button" id="penButton">Pen</button>
            <button class="button" id="eraserButton">Eraser</button>
            <button class="button" id="undoButton">Undo</button>
            <button class="button" id="redoButton">Redo</button>
        </div>
        <div class="toggle" onclick="toggleSwitch(this)">
            <div class="circle"></div>
        </div>
    </div>
    <div class="canvas">
        <canvas id="drawCanvas"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const max_hist = 10;

    function resizeCanvas() {
        const rect = canvas.parentElement.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let drawingColor = '#c2a7ef';
    let lineWidth = 2;
    let history = [];
    let historyIndex = -1;

    function getCoordinates(e) {
        const rect = canvas.getBoundingClientRect();
        if (e.type.includes('touch')) {
            return {
                x: e.touches[0].clientX - rect.left,
                y: e.touches[0].clientY - rect.top
            };
        }
        return {
            x: e.clientX - rect.left,
            y: e.clientY - rect.top
        };
    }

    function startDrawing(e) {
        e.preventDefault();
        isDrawing = true;
        const coords = getCoordinates(e);
        [lastX, lastY] = [coords.x, coords.y];
    }

    function draw(e) {
        e.preventDefault();
        if (!isDrawing) return;
        
        const coords = getCoordinates(e);
        ctx.strokeStyle = drawingColor;
        ctx.lineWidth = lineWidth;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(coords.x, coords.y);
        ctx.stroke();
        
        [lastX, lastY] = [coords.x, coords.y];
    }

    function stopDrawing(e) {
        if (e) e.preventDefault();
        if (isDrawing) {
            isDrawing = false;
            saveState();
        }
    }

    function saveState() {
        if (historyIndex >= max_hist - 1) {
            history.shift();
        }
        history.push(canvas.toDataURL());
        historyIndex = history.length - 1;
    }

    function undo() {
        if (historyIndex > 0) {
            historyIndex--;
            restoreState(history[historyIndex]);
        }
    }

    function redo() {
        if (historyIndex < history.length - 1) {
            historyIndex++;
            restoreState(history[historyIndex]);
        }
    }

    function restoreState(dataURL) {
        const img = new Image();
        img.src = dataURL;
        img.onload = function () {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    }

    document.getElementById('penButton').addEventListener('click', function () {
        drawingColor = '#c2a7ef';
        lineWidth = 2;
        toggleActive(this);
    });

    document.getElementById('eraserButton').addEventListener('click', function () {
        drawingColor = '#f0f0f0';
        lineWidth = 10;
        toggleActive(this);
    });

    document.getElementById('undoButton').addEventListener('click', undo);
    document.getElementById('redoButton').addEventListener('click', redo);

    function toggleActive(button) {
        document.querySelectorAll('.button').forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
    }

    // Mouse events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Touch events
    canvas.addEventListener('touchstart', startDrawing, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDrawing, { passive: false });
    canvas.addEventListener('touchcancel', stopDrawing, { passive: false });

    function toggleSwitch(element) {
        element.classList.toggle('active');
    }

    // Prevent scrolling on the entire page while touching the canvas
    document.body.addEventListener('touchstart', function(e) {
        if (e.target === canvas) {
            e.preventDefault();
        }
    }, { passive: false });

    document.body.addEventListener('touchmove', function(e) {
        if (e.target === canvas) {
            e.preventDefault();
        }
    }, { passive: false });

    // Save initial state
    saveState();
</script>

</body>
</html>
