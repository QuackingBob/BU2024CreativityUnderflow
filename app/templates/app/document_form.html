<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        {% load static %}
        <title>Website Layout</title>
        <style>
            /* Reset some default styling */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                touch-action: none;
            }

            body {
                font-family: Arial, sans-serif;
                background-color: #f7f7f7;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                position: fixed;
                width: 100%;
            }

            /* Main container styling */
            .container {
                width: 100%;
                height: 100%;
                background-color: white;
                border-radius: 15px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                position: relative;
            }

            .top-bar {
                display: grid;
                grid-template-columns: 1fr auto 1fr;
                align-items: center;
                padding: 10px;
                background-color: #f7f7f7;
            }

            .top-bar .icon {
                width: 15px;
                height: 15px;
                background-color: #c2a7ef;
                border-radius: 50%;
            }

            .toggle {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 30px;
                height: 20px;
                border: 2px solid #c2a7ef;
                background-color: #ffffff;
                border-radius: 10px;
                position: relative;
                cursor: pointer;
            }

            .toggle .circle {
                width: 12px;
                height: 12px;
                background-color: #c2a7ef;
                border-radius: 50%;
                position: absolute;
                right: 2px;
                transition: all 0.3s;
            }

            .toggle.active .circle {
                left: 2px;
                right: auto;
                background-color: #7b5bbf;
            }

            .canvas {
                width: 100%;
                height: calc(100% - 60px);
                background-color: #f0f0f0;
                position: relative;
                touch-action: none;
            }

            canvas {
                width: 100%;
                height: 100%;
                display: block;
                cursor: crosshair;
                touch-action: none;
            }

            .toolbar {
                display: flex;
                justify-content: space-around;
                padding: 10px;
                background-color: #f7f7f7;
            }

            .button {
                padding: 8px 15px;
                background-color: #ffffff00;
                /* color: white; */
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            .button:hover {
                background-color: #c2a7ef;
            }

            .button.active {
                background-color: #c2a7ef;
            }

            .render-preview {
                width: 100%;
                display: none;
            }

            .button img {
                width: 24px; /* Set a specific width */
                height: 24px; /* Set a specific height */
                max-width: 100%; /* Ensure the image doesnâ€™t grow beyond its container */
                max-height: 100%;
                object-fit: contain; /* Preserve aspect ratio */
                transition: transform 0.2s ease;
            }

            .button:hover img {
                transform: scale(1.3); /* Slightly enlarge on hover */
            }
        </style>

        {% load static %}
    </head>

    <body>
        <div class="container">
            <div class="top-bar">
                <div class="icon"></div>
                <div
                    class="toolbar"
                    id="main-toolbox">
                    <button
                        class="button"
                        id="penButton">
                        <img
                            src="{% static 'icons\pen-line-svgrepo-com.svg' %}"
                            style="height: 1" />
                    </button>
                    <button
                        class="button"
                        id="eraserButton">
                        <img
                            src="{% static 'icons\eraser-svgrepo-com.svg' %}"
                            style="height: 1" />
                    </button>
                    <button
                        class="button"
                        id="undoButton">
                        <img
                            src="{% static 'icons\undo-left-round-svgrepo-com.svg' %}"
                            style="height: 1" />
                    </button>
                    <button
                        class="button"
                        id="redoButton">
                        <img
                            src="{% static 'icons\undo-right-round-svgrepo-com.svg' %}"
                            style="height: 1" />
                    </button>
                    <button
                        class="button"
                        id="downloadButton">
                        <img
                            src="{% static 'icons\upload-minimalistic-svgrepo-com.svg' %}"
                            style="height: 1" />
                    </button>
                </div>

                <div
                    class="toolbar"
                    id="hidden-tools"
                    style="display: none">
                    <div class="button">
                        <img
                            src="{% static 'icons/split-two-svgrepo-com.svg' %}"
                            style="height: 1" />
                    </div>
                </div>

                <div
                    class="toggle"
                    onclick="toggleSwitch(this)"
                    id="preview-toggle"
                    style="background-color: #ffffff">
                    <div class="circle"></div>
                </div>
            </div>
            <div
                class="render-preview"
                id="hidden-preview">
                <div id="main-render"></div>

                <div
                    id="main-source"
                    style="display: none"></div>
            </div>
            <div
                class="canvas"
                id="view-canvas">
                <canvas id="drawCanvas"></canvas>
            </div>
        </div>

        <script src="{% static 'js/form.js' %}"></script>
    </body>
</html>
